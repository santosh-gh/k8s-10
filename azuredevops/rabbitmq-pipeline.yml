trigger: none

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: k8s-common  
  - name: serviceName 
    value: 'rabbitmq'
  - name: artifactName 
    value: 'manifests'
  - name: imageTag
    value: '3.13'

stages:
  - stage: Dev_Deploy
    displayName: Deploy to AKS Dev
    variables:
      - group: 'k8s-dev'
    jobs:
      - template: appTemplates/deploy.yml
        parameters:
            artifactName: $(artifactName)
            serviceName: $(serviceName)
            acrName: $(acrName)
            aksCluster: $(aksCluster)
            aksResourceGroup: $(aksResourceGroup) 
            serviceConnection: $(serviceConnection)
            environment: dev
            namespace: $(namespace)
            imageTag: $(imageTag)

  - stage: Test_Deploy
    displayName: Deploy to AKS Test
    dependsOn: Dev_Deploy
    variables:
      - group: 'k8s-test'
    jobs:
      - template: appTemplates/deploy.yml
        parameters:
            artifactName: $(artifactName)
            serviceName: $(serviceName)
            acrName: $(acrName)
            aksCluster: $(aksCluster)
            aksResourceGroup: $(aksResourceGroup) 
            serviceConnection: $(serviceConnection)
            environment: test
            namespace: $(namespace)
            imageTag: $(imageTag)

  - stage: Prod_Deploy
    displayName: Deploy to AKS Prod
    dependsOn: Test_Deploy
    variables:
      - group: 'k8s-prod'
    jobs:
      - template: appTemplates/deploy.yml
        parameters:
            artifactName: $(artifactName)
            serviceName: $(serviceName)
            acrName: $(acrName)
            aksCluster: $(aksCluster)
            aksResourceGroup: $(aksResourceGroup) 
            serviceConnection: $(serviceConnection)
            environment: prod
            namespace: $(namespace)
            imageTag: $(imageTag)